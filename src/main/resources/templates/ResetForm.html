<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Reset Password</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(to right, #667eea, #764ba2);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Segoe UI', sans-serif;
            padding: 20px;
        }

        .card {
            background-color: #ffffff;
            border-radius: 20px;
            padding: 30px;
            width: 100%;
            max-width: 600px;
            box-shadow: 0 12px 40px rgba(0, 0, 0, 0.2);
            animation: fadeInUp 0.6s ease-out;
        }

        .card-header {
            text-align: center;
            font-size: 28px;
            font-weight: 700;
            color: #5e35b1;
            margin-bottom: 20px;
        }

        .marquee {
            background: linear-gradient(to right, #ff6a00, #ee0979);
            color: #fff;
            font-weight: bold;
            text-align: center;
            padding: 12px;
            border-radius: 10px;
            font-size: 18px;
            margin-bottom: 25px;
            animation: marquee 15s linear infinite;
            white-space: nowrap;
            overflow: hidden;
        }

        @keyframes marquee {
            0% { transform: translateX(100%); }
            100% { transform: translateX(-100%); }
        }

        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .form-label {
            font-weight: 600;
            color: #333;
        }

        .form-control {
            border-radius: 10px;
            padding: 12px;
            font-size: 15px;
            border: 1px solid #ccc;
            transition: all 0.3s;
        }

        .form-control:focus {
            border-color: #5e35b1;
            box-shadow: 0 0 8px rgba(94, 53, 177, 0.2);
        }

        .btn-primary {
            background: linear-gradient(to right, #43cea2, #185a9d);
            border: none;
            padding: 12px;
            font-size: 17px;
            font-weight: 600;
            border-radius: 12px;
            width: 100%;
            color: white;
            margin-top: 10px;
            transition: 0.3s ease;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 16px rgba(24, 90, 157, 0.4);
        }

        .alert {
            font-weight: 600;
            border-radius: 12px;
            padding: 12px;
            margin-bottom: 20px;
        }

        .text-center small a {
            color: #5e35b1;
            font-weight: bold;
            text-decoration: none;
        }

        .text-center small a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
<div class="card">

    <div class="marquee">You can securely reset your password here</div>

    <div class="card-header">Reset Your Password</div>

    <!-- Toast-style alerts -->
    <div th:if="${msg}" class="alert alert-success text-center" th:text="${msg}"></div>
    <div th:if="${errmsg}" class="alert alert-danger text-center" th:text="${errmsg}"></div>

    <form th:action="@{/resetPwd}" th:object="${resetPwd}" method="post">
        <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" id="email" class="form-control" th:field="*{email}" readonly>
        </div>

        <div class="mb-3">
            <label for="oldPwd" class="form-label">Old Password</label>
            <input type="password" id="oldPwd" class="form-control" th:field="*{oldPwd}" required>
        </div>

        <div class="mb-3">
            <label for="newPwd" class="form-label">New Password</label>
            <input type="password" id="newPwd" class="form-control" th:field="*{newPwd}" required>
        </div>

        <div class="mb-3">
            <label for="cnfPwd" class="form-label">Confirm New Password</label>
            <input type="password" id="cnfPwd" class="form-control" th:field="*{cnfPwd}" required>
        </div>

        <button type="submit" class="btn btn-primary">Reset Password</button>
    </form>

    <div class="text-center mt-3">
        <small>Already have an account? <a th:href="@{/login}">Sign in</a></small>
    </div>
</div>
</body>
</html>
