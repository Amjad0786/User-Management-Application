<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Amjad's Quote</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            background: linear-gradient(to right, #667eea, #764ba2);
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .dashboard-container {
            background: rgba(255, 255, 255, 0.1);
            padding: 40px 30px;
            border-radius: 20px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
            width: 90%;
            max-width: 800px;
            backdrop-filter: blur(10px);
            animation: fadeIn 0.8s ease;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h1 {
            font-size: 2.8rem;
            font-weight: bold;
            text-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
            text-align: center;
            margin-bottom: 30px;
        }

        .marquee-wrapper {
            overflow: hidden;
            white-space: nowrap;
            border-radius: 10px;
            margin-bottom: 20px;
            background: linear-gradient(90deg, #fc466b, #3f5efb);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .marquee {
            display: inline-block;
            padding: 15px 0;
            font-size: 18px;
            font-weight: bold;
            color: white;
            animation: scrollLeft 15s linear infinite;
        }

        @keyframes scrollLeft {
            0% { transform: translateX(100%); }
            100% { transform: translateX(-100%); }
        }

        .quote-card {
            background-color: white;
            border-radius: 15px;
            padding: 25px;
            text-align: center;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.2);
        }

        .quote-text {
            font-size: 1.8rem;
            font-style: italic;
            color: #333;
        }

        .quote-details {
            text-align: left;
            margin-top: 20px;
            font-size: 1rem;
            color: #555;
        }

        .quote-details i {
            color: #764ba2;
            margin-right: 8px;
        }

        .btn-primary {
            background: linear-gradient(to right, #667eea, #764ba2);
            border: none;
            padding: 12px 30px;
            font-weight: 600;
            border-radius: 50px;
            transition: all 0.3s ease;
            margin-top: 30px;
        }

        .btn-primary:hover {
            transform: scale(1.05);
            box-shadow: 0 10px 20px rgba(118, 75, 162, 0.4);
        }

        .error-message {
            background: rgba(255, 0, 0, 0.1);
            border-left: 5px solid #ff4d4d;
            color: #ff4d4d;
            padding: 15px;
            margin-bottom: 20px;
            border-radius: 10px;
        }
    </style>
</head>
<body>
<div class="dashboard-container">
    <h1>ðŸ“œ Amjad's Quote </h1>

    <!-- Marquee -->
    <div class="marquee-wrapper">
        <div class="marquee">âœ¨ Welcome to the Amjad's Quote - Stay inspired every day! âœ¨</div>
    </div>

    <!-- Error Message -->
    <div th:if="${error}" class="error-message" th:text="${error}"></div>

    <!-- Quote Card -->
    <div th:if="${quote}" class="quote-card">
        <div class="quote-text" th:text="${quote.quote}">
            "Here is a sample quote to inspire you."
        </div>
        <div class="quote-details">
            <p th:if="${quote.author}">
                <i class="fas fa-user"></i> <span th:text="'Author: ' + ${quote.author}">Author Name</span>
            </p>
            <p th:if="${quote.source}">
                <i class="fas fa-book"></i> <span th:text="'Source: ' + ${quote.source}">Book Name</span>
            </p>
            <p th:if="${quote.rating != null}">
                <i class="fas fa-star"></i> <span th:text="'Rating: ' + ${quote.rating} + '/5'">4.5/5</span>
            </p>
        </div>
    </div>

    <div class="text-center">
        <a href="/register" class="btn btn-primary mt-4">Sign Up</a>
    </div>
</div>
</body>
</html>
